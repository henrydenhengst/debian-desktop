### Locale and keyboard
d-i debian-installer/locale string en_US.UTF-8
d-i console-setup/ask_detect boolean false
d-i keyboard-configuration/layoutcode string us

### Network
d-i netcfg/choose_interface select auto
d-i netcfg/get_hostname string ha-appliance
d-i netcfg/get_domain string home.local

### Mirror settings
d-i mirror/country string manual
d-i mirror/http/hostname string ftp.debian.org
d-i mirror/http/directory string /debian
d-i mirror/http/proxy string

### Account setup
d-i passwd/root-login boolean false
d-i passwd/make-user boolean true
d-i passwd/user-fullname string Henry
d-i passwd/username string henry
d-i passwd/user-password password hfdh27061967
d-i passwd/user-password-again password hfdh27061967
d-i user-setup/allow-password-weak boolean true

### Clock and timezone
d-i clock-setup/utc boolean true
d-i time/zone string Etc/UTC
d-i clock-setup/ntp boolean true

### Partitioning
d-i partman-auto/method string regular
d-i partman-auto/choose_recipe select atomic
d-i partman-lvm/device_remove_lvm boolean true
d-i partman/confirm boolean true
d-i partman/confirm_nooverwrite boolean true

### Package selection
tasksel tasksel/first multiselect standard, ssh-server
d-i pkgsel/include string sudo curl wget gnupg lsb-release ca-certificates

### Boot loader
d-i grub-installer/only_debian boolean true
d-i finish-install/reboot_in_progress note

### Late command
d-i preseed/late_command string \
    in-target mkdir -p /opt/ha-setup; \
    in-target cp -r /media/*/ha-appliance/* /opt/ha-setup/; \
    in-target chmod +x /opt/ha-setup/postinstall.sh; \
    in-target cp /opt/ha-setup/ha-firstboot.service /etc/systemd/system/; \
    in-target systemctl enable ha-firstboot.service